<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="dashboard border bg-white">
          <div class="dashboard-heading">
            <h3 class="pt-3 font-weight-bold">Zaloguj się</h3>
          </div>
          <div class="dashboard-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.controls['username'].dirty &&
                    loginForm.hasError('required', 'username')
                  "
                >
                  <input
                    formControlName="username"
                    type="text"
                    placeholder="Nazwa użytkownika"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  loginForm.controls['username'].dirty &&
                  loginForm.hasError('required', 'username')
                "
                class="text-danger"
                >Musisz podać swoją nazwę użytkownika!</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.controls['password'].dirty &&
                    loginForm.hasError('required', 'password')
                  "
                >
                  <input
                    formControlName="password"
                    [type]="type"
                    placeholder="Hasło"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  loginForm.controls['password'].dirty &&
                  loginForm.hasError('required', 'password')
                "
                class="text-danger"
                >Musisz wprowadzić hasło!</small
              >
              <div class="form-inline fr mt-4">
                <a id="forget" href="/signup" class="font-weight-bold"
                  >Zapomniałeś hasła?</a
                >
              </div>
              <button
                (click)="onLogin()"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Zaloguj się
              </button>
              <div class="text-center pt-4 text-muted">
                Nie masz jeszcze konta?
                <a id="forget" class="font-weight-bold" href="/signup"
                  >Zarejestruj się</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
